<!DOCTYPE html>
<ht lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact US page</title>
        <link rel="stylesheet" href="asset/styles/contact.css">
    </head>

    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="box">
                <!--Form-->
                <div class="contact form">
                    <h3>Send a message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First name</span>
                                    <input type="text" placeholder="First name">
                                </div>
                                <div class="inputBox">
                                    <span>Last name</span>
                                    <input type="text" placeholder="Last name">
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="text" placeholder="Enter your Email">
                                </div>
                                <div class="inputBox">
                                    <span>Phone</span>
                                    <input type="text" placeholder="Enter your phone">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="Write your message"></textarea>
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--INFO-->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>1, Weidegassel, Junglinster <br>LUXEMBOURG</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:aitisham@gmail.com">aitisham@gmail.com</a>
                        </div>

                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+352691443222">+352 691 443 222</a>
                        </div>

                        <div>
                            <ul class="social">
                                <li>
                                    <a href="https://www.linkedin.com/in/hicham-ait-lachgar/">
                                        <ion-icon name="logo-linkedin"></ion-icon>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-twitter"></ion-icon>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-instagram"></ion-icon>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <ion-icon name="logo-tiktok"></ion-icon>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--MAP-->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82735.31077619964!2d6.0658303155826285!3d49.60758382168272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479548cd9df32c57%3A0x400d1d6d1056d10!2sLuxembourg!5e0!3m2!1sfr!2slu!4v1632776692744!5m2!1sfr!2slu"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>
            </div>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
